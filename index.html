<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game Developer Portfolio</title>

    <!-- 1. Bootstrap 5 CSS (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- 1b. Bootstrap Icons (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- 2. Calibra Font (Replace with your own @font-face or CDN) -->
    <style>
      @font-face {
        font-family: "Calibra";
        src: url("fonts/Calibra-Regular.woff2") format("woff2"),
          url("fonts/Calibra-Regular.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }

      /* Use Calibra throughout */
      body {
        font-family: "Calibra", sans-serif;
        background-color: #faf9f7;
        color: #222;
      }

      /* Slight custom styling for the bell icon circle */
      .notification-circle {
        width: 36px;
        height: 36px;
        background-color: #000;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .notification-circle i {
        color: #fff;
        font-size: 1.1rem;
      }

      /* Highlight color for the name "Steve!" */
      .highlight {
        color: #e05c5c;
      }

      /* Make the header h2 use medium weight and 160% line-height */
      header h2 {
        font-weight: 500; /* 'medium' weight is generally 500 */
        line-height: 1.6; /* 160% of the font size */
      }

      /* 
        Category buttons: 
        - Pill shape
        - Neutral background by default
        - Active state is black background, white text
      */
      .category-btn {
        border: none;
        border-radius: 20px;
        padding: 6px 16px;
        font-size: 0.9rem;
        background-color: #f1ebe9; /* neutral/off-white tone */
        color: #222;
        white-space: nowrap;
        cursor: pointer;
      }
      .category-btn:hover {
        opacity: 0.8;
      }
      .category-btn.active {
        background-color: #000;
        color: #fff;
      }

      /* By default, sections are hidden unless they have .visible */
      .section {
        display: none;
      }
      .section.visible {
        display: block;
      }

      /* Horizontal scrolling project list */
      .book-list {
        overflow-x: auto;
        white-space: nowrap; /* Keep items in a row */
      }
      .book-card {
        display: inline-block; /* So they line up horizontally */
        width: 120px;
        margin-right: 20px; /* Gap between cards */
        cursor: pointer;
        vertical-align: top;
      }
      .book-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 4px;
        margin-bottom: 4px;
      }

      /* Bottom nav with a black background, fixed at bottom */
      .bottom-nav {
        background-color: #000;
        color: #fff;
      }
      .nav-link i {
        font-size: 1.1rem;
        display: block;
      }
      .nav-link div {
        font-size: 0.7rem;
      }
    </style>
  </head>
  <body>
    <!-- 
      Bootstrap Container with optional max-width 
      for all content except bottom nav 
    -->
    <div class="container py-4" style="max-width: 480px">
      <!-- HEADER -->
      <header class="mb-4">
        <!-- Top row: Avatar on the left, Bell on the right -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <!-- Avatar -->
          <div class="profile-image">
            <img
              src="https://via.placeholder.com/48?text=Me"
              alt="Profile"
              class="rounded-circle"
              style="width: 48px; height: 48px; object-fit: cover"
            />
          </div>
          <!-- Notification bell in a black circle -->
          <div class="notification-circle">
            <i class="bi bi-bell-fill"></i>
          </div>
        </div>

        <!-- Greeting -->
        <h2 class="fw-normal">
          Hey, <span class="highlight">I'm Steve!</span>
        </h2>
        <p class="mb-0 text-secondary" style="font-size: 1rem">
          Check out my game dev projects.
        </p>
      </header>

      <!-- CATEGORY FILTERS -->
      <div class="d-flex gap-2 mb-4 overflow-auto">
        <!-- "All" is set as active by default -->
        <button class="category-btn active" data-filter="all">All</button>
        <button class="category-btn" data-filter="two-d">2D Games</button>
        <button class="category-btn" data-filter="three-d">3D Games</button>
        <button class="category-btn" data-filter="concept-art">
          Concept Art
        </button>
      </div>

      <!-- 2D GAMES SECTION -->
      <div class="section two-d visible mb-4" id="two-d-section">
        <div class="d-flex justify-content-between align-items-baseline mb-2">
          <h5 class="fw-semibold m-0" style="font-size: 1rem">2D Games</h5>
          <div class="text-danger" style="font-size: 0.9rem; cursor: pointer">
            See all
          </div>
        </div>
        <!-- Project list horizontally scrollable -->
        <div class="book-list">
          <!-- 2D Project card 1 -->
          <div class="book-card">
            <img
              src="https://via.placeholder.com/120x180/DA2D2D/FFFFFF?text=2D+Action"
              alt="2D Action Game"
            />
            <div class="book-title fw-semibold" style="font-size: 0.9rem">
              2D Action
            </div>
            <div class="book-author text-muted" style="font-size: 0.75rem">
              Engine: Unity
            </div>
          </div>
          <!-- 2D Project card 2 -->
          <div class="book-card">
            <img
              src="https://via.placeholder.com/120x180/F7C63B/333333?text=2D+Puzzle"
              alt="2D Puzzle"
            />
            <div class="book-title fw-semibold" style="font-size: 0.9rem">
              2D Puzzle
            </div>
            <div class="book-author text-muted" style="font-size: 0.75rem">
              Engine: Godot
            </div>
          </div>
        </div>
      </div>

      <!-- 3D GAMES SECTION -->
      <div class="section three-d visible mb-4" id="three-d-section">
        <div class="d-flex justify-content-between align-items-baseline mb-2">
          <h5 class="fw-semibold m-0" style="font-size: 1rem">3D Games</h5>
          <div class="text-danger" style="font-size: 0.9rem; cursor: pointer">
            See all
          </div>
        </div>
        <div class="book-list">
          <div class="book-card">
            <img
              src="https://via.placeholder.com/120x180/333333/FFFFFF?text=3D+Horror"
              alt="3D Horror Game"
            />
            <div class="book-title fw-semibold" style="font-size: 0.9rem">
              3D Horror
            </div>
            <div class="book-author text-muted" style="font-size: 0.75rem">
              Engine: Unreal
            </div>
          </div>
          <div class="book-card">
            <img
              src="https://via.placeholder.com/120x180/666666/FFFFFF?text=3D+Sandbox"
              alt="3D Sandbox Game"
            />
            <div class="book-title fw-semibold" style="font-size: 0.9rem">
              3D Sandbox
            </div>
            <div class="book-author text-muted" style="font-size: 0.75rem">
              Engine: Unity
            </div>
          </div>
        </div>
      </div>

      <!-- CONCEPT ART SECTION -->
      <div class="section concept-art visible mb-5" id="concept-art-section">
        <div class="d-flex justify-content-between align-items-baseline mb-2">
          <h5 class="fw-semibold m-0" style="font-size: 1rem">Concept Art</h5>
          <div class="text-danger" style="font-size: 0.9rem; cursor: pointer">
            See all
          </div>
        </div>
        <div class="book-list">
          <div class="book-card">
            <img
              src="https://via.placeholder.com/120x180/BDB8A3/FFFFFF?text=Character+Design"
              alt="Character Design"
            />
            <div class="book-title fw-semibold" style="font-size: 0.9rem">
              Character Design
            </div>
            <div class="book-author text-muted" style="font-size: 0.75rem">
              Hand-drawn
            </div>
          </div>
          <div class="book-card">
            <img
              src="https://via.placeholder.com/120x180/FCE16A/333333?text=World+Env"
              alt="World Environment"
            />
            <div class="book-title fw-semibold" style="font-size: 0.9rem">
              World Environment
            </div>
            <div class="book-author text-muted" style="font-size: 0.75rem">
              Digital Art
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP FIXED BOTTOM NAVBAR -->
    <nav
      class="navbar navbar-expand bg-black bottom-nav navbar-dark fixed-bottom"
    >
      <div class="container justify-content-around" style="max-width: 480px">
        <!-- Home -->
        <a class="nav-link text-center" href="#">
          <i class="bi bi-house-door-fill"></i>
          <div>Home</div>
        </a>
        <!-- Portfolio -->
        <a class="nav-link text-center" href="#">
          <i class="bi bi-collection-fill"></i>
          <div>Portfolio</div>
        </a>
        <!-- Blog -->
        <a class="nav-link text-center" href="#">
          <i class="bi bi-file-text-fill"></i>
          <div>Blog</div>
        </a>
        <!-- Contact -->
        <a class="nav-link text-center" href="#">
          <i class="bi bi-envelope-fill"></i>
          <div>Contact</div>
        </a>
      </div>
    </nav>

    <!-- Bootstrap 5 JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Simple Category Toggle Script -->
    <script>
      const buttons = document.querySelectorAll(".category-btn");
      const sections = document.querySelectorAll(".section");

      // "All" button is active by default in HTML
      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          // Remove .active from all category buttons
          buttons.forEach((b) => b.classList.remove("active"));
          // Add .active to the clicked button
          btn.classList.add("active");

          const filter = btn.dataset.filter;

          sections.forEach((sec) => {
            if (filter === "all") {
              sec.classList.add("visible");
            } else {
              if (sec.classList.contains(filter)) {
                sec.classList.add("visible");
              } else {
                sec.classList.remove("visible");
              }
            }
          });
        });
      });
    </script>
  </body>
</html>
