<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>macOS Finder Inspired</title>
    <style>
      /* Color references based on macOS dark mode */
      :root {
        --window-bg: rgba(28, 28, 30, 0.7);
        --toolbar-bg: rgba(44, 44, 46, 0.5);
        --divider-color: rgba(58, 58, 60, 0.7);
        --text-color: #ffffff;
        --muted-text: #a1a1a6;
        --accent-color: #0a84ff;

        --font-family: "SF Pro", -apple-system, BlinkMacSystemFont,
          "Helvetica Neue", Helvetica, Arial, sans-serif;
        --border-radius: 6px;
        --icon-size: 24px;
        --toolbar-height: 38px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--window-bg);
        font-family: var(--font-family);
        color: var(--text-color);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      /* Window Container */
      .finder-window {
        background: var(--window-bg);
        display: flex;
        flex-direction: column;
        width: 90%;
        max-width: 1200px;
        height: 80vh;
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(20px);
      }

      /* Toolbar and Top Menu */
      .toolbar,
      .top-menu {
        display: flex;
        align-items: center;
        background: var(--toolbar-bg);
        height: var(--toolbar-height);
        padding: 0 16px;
        border-bottom: 1px solid var(--divider-color);
        backdrop-filter: blur(15px);
      }

      .toolbar-title {
        flex: 1;
        text-align: center;
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--muted-text);
      }

      .toolbar-left,
      .toolbar-right {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .traffic-lights {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .traffic-light {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        border: 1px solid rgba(0, 0, 0, 0.1);
        transition: background 0.2s;
      }

      .close {
        background: #ff605c;
      }
      .minimize {
        background: #ffbd44;
      }
      .fullscreen {
        background: #00ca4e;
      }

      .top-menu {
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .top-menu a {
        color: var(--muted-text);
        text-decoration: none;
        font-size: 0.9rem;
        padding: 6px 12px;
        border-radius: var(--border-radius);
        transition: background 0.2s, color 0.2s;
        display: flex;
        align-items: center;
      }

      .top-menu a:hover {
        background: rgba(255, 255, 255, 0.2);
        color: var(--text-color);
      }

      /* Content Area */
      .content-area {
        flex: 1;
        background: transparent;
        overflow-y: auto;
        padding: 10px 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 24px;
        align-content: flex-start;
        justify-content: flex-start;
        backdrop-filter: blur(10px);
      }

      .item {
        width: 80px;
        text-align: center;
        color: var(--text-color);
        font-size: 0.8rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }

      .item-icon {
        width: 48px;
        height: 48px;
        background: var(--accent-color);
        border-radius: var(--border-radius);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        font-size: 1.5rem;
      }

      /* Scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background: #525255;
        border-radius: 4px;
      }

      /* Responsiveness */
      @media (max-width: 768px) {
        .toolbar,
        .top-menu {
          padding: 0 8px;
        }
        .toolbar-title {
          font-size: 0.8rem;
        }
        .top-menu a {
          font-size: 0.8rem;
          padding: 4px 8px;
        }
        .item {
          width: 60px;
        }
        .item-icon {
          width: 40px;
          height: 40px;
          font-size: 1.2rem;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="finder-window">
      <!-- Toolbar -->
      <div class="toolbar">
        <div class="toolbar-left">
          <div class="traffic-lights">
            <div class="traffic-light close"></div>
            <div class="traffic-light minimize"></div>
            <div class="traffic-light fullscreen"></div>
          </div>
        </div>
        <div class="toolbar-title">Togrul's Portfolio</div>
        <div class="toolbar-right">
          <div class="segmented-control">
            <button title="Icon View"><i class="fas fa-th-large"></i></button>
            <button title="List View"><i class="fas fa-list"></i></button>
            <button title="Column View"><i class="fas fa-columns"></i></button>
            <button title="Gallery View"><i class="fas fa-image"></i></button>
          </div>
        </div>
      </div>

      <!-- Top Menu -->
      <div class="top-menu">
        <a href="#">About Me</a>
        <a href="#">Skills</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
        <a href="#">My Work</a>
        <a href="#">Archived</a>
        <a href="#">External</a>
      </div>

      <!-- Content Area -->
      <div class="content-area">
        <div class="item">
          <div class="item-icon"><i class="fas fa-gamepad"></i></div>
          <span>Adventure Quest</span>
        </div>
        <!-- More items -->
      </div>
    </div>
  </body>
</html>
