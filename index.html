<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>macOS Finder Inspired</title>
<style>
/* Color references based on macOS dark mode */
:root {
    --window-bg: #1C1C1E; 
    --toolbar-bg: #2C2C2E;
    --divider-color: #3A3A3C;
    --text-color: #FFFFFF;
    --muted-text: #A1A1A6;
    --accent-color: #0A84FF;

    --font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
    --border-radius: 6px;
    --icon-size: 24px;
    --toolbar-height: 38px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: var(--window-bg);
    font-family: var(--font-family);
    color: var(--text-color);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Window Container */
.finder-window {
    background: var(--toolbar-bg);
    display: flex;
    flex-direction: column;
    width: 90vw;
    height: 80vh;
    border-radius: var(--border-radius);
    overflow: hidden;
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
}

/* Toolbar */
.toolbar {
    display: flex;
    align-items: center;
    background: var(--toolbar-bg);
    height: var(--toolbar-height);
    padding: 0 8px;
    border-bottom: 1px solid var(--divider-color);
}

.toolbar-left {
    display: flex;
    align-items: center;
    gap: 8px;
}

/* Traffic Light Buttons */
.traffic-lights {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-right: 12px;
}

.traffic-light {
    width: 12px;
    height: 12px;
    border-radius: 50%;
}

.close {
    background: #FF605C;
}

.minimize {
    background: #FFBD44;
}

.fullscreen {
    background: #00CA4E;
}

/* Title in the center of the toolbar */
.toolbar-title {
    flex: 1;
    text-align: center;
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--muted-text);
}

/* Segmented Control */
.toolbar-right {
    display: flex;
    align-items: center;
    gap: 4px;
}

.segmented-control {
    display: flex;
    background: #3A3A3C;
    border-radius: var(--border-radius);
    overflow: hidden;
}

.segmented-control button {
    background: transparent;
    border: none;
    color: var(--muted-text);
    padding: 0 10px;
    display: flex;
    align-items: center;
    height: 24px;
    cursor: pointer;
    transition: background 0.2s;
}

.segmented-control button:hover {
    background: rgba(255,255,255,0.2);
    color: var(--text-color);
}

/* Top Menu */
.top-menu {
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--toolbar-bg);
    padding: 8px 16px;
    border-bottom: 1px solid var(--divider-color);
    gap: 20px;
}

.top-menu a {
    color: var(--text-color);
    text-decoration: none;
    font-size: 0.9rem;
    padding: 8px 12px;
    border-radius: var(--border-radius);
    transition: background 0.2s, color 0.2s;
}

.top-menu a:hover {
    background: var(--accent-color);
    color: #FFFFFF;
}

/* Content Area */
.content-area {
    flex: 1;
    background: var(--window-bg);
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    align-content: flex-start;
}

/* Items in icon view */
.item {
    width: 80px;
    text-align: center;
    color: var(--text-color);
    font-size: 0.8rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    cursor: default;
}

.item-icon {
    width: 48px;
    height: 48px;
    background: var(--accent-color);
    border-radius: var(--border-radius);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #FFFFFF;
    font-size: 1.5rem;
}

/* Scrollbars (to resemble macOS) */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: transparent;
}

::-webkit-scrollbar-thumb {
    background: #525255;
    border-radius: 4px;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Ah4Vl3SpXwvUyB5hUFyHrvH/qeVmJs1yOpGpk41NLxwbcLZ9oXD8I9I8DV1gJqTnJfm5HqYfYfK9c1L1DtFApQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="finder-window">
    <!-- Toolbar -->
    <div class="toolbar">
        <div class="toolbar-left">
            <div class="traffic-lights">
                <div class="traffic-light close"></div>
                <div class="traffic-light minimize"></div>
                <div class="traffic-light fullscreen"></div>
            </div>
        </div>

        <div class="toolbar-title">Togrul's Portfolio</div>

        <div class="toolbar-right">
            <div class="segmented-control">
                <button title="Icon View"><i class="fas fa-th-large"></i></button>
                <button title="List View"><i class="fas fa-list"></i></button>
                <button title="Column View"><i class="fas fa-columns"></i></button>
                <button title="Gallery View"><i class="fas fa-image"></i></button>
            </div>
        </div>
    </div>

    <!-- Top Menu -->
    <div class="top-menu">
        <a href="#">About Me</a>
        <a href="#">Skills</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
        <a href="#">My Work</a>
        <a href="#">Archived</a>
        <a href="#">External</a>
    </div>

    <!-- Content Area -->
    <div class="content-area">
        <!-- Example items as icons -->
        <div class="item">
            <div class="item-icon"><i class="fas fa-gamepad"></i></div>
            <span>Adventure Quest</span>
        </div>
        <div class="item">
            <div class="item-icon"><i class="fas fa-chess-knight"></i></div>
            <span>Battle Arena</span>
        </div>
        <div class="item">
            <div class="item-icon"><i class="fas fa-brain"></i></div>
            <span>Logic Puzzler</span>
        </div>
        <div class="item">
            <div class="item-icon"><i class="fas fa-file-code"></i></div>
            <span>Source Code</span>
        </div>
        <div class="item">
            <div class="item-icon"><i class="fas fa-file-alt"></i></div>
            <span>Resume</span>
        </div>
        <div class="item">
            <div class="item-icon"><i class="fas fa-images"></i></div>
            <span>Art Assets</span>
        </div>
        <div class="item">
            <div class="item-icon"><i class="fas fa-folder"></i></div>
            <span>Design Docs</span>
        </div>
        <!-- Add more items as needed -->
    </div>
</div>
</body>
</html>
