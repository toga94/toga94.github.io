<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Make the page responsive on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Developer Portfolio</title>

    <!-- 1. Bootstrap 5 CSS (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- 1b. Bootstrap Icons (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- 2. Calibra Font (Replace with your own @font-face or CDN) -->
    <style>
      @font-face {
        font-family: "Calibra";
        src: url("fonts/Calibra-Regular.woff2") format("woff2"),
          url("fonts/Calibra-Regular.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }

      /* Use Calibra throughout */
      body {
        font-family: "Calibra", sans-serif;
        background-color: #faf9f7;
        color: #222;
        /* Add some bottom padding so content doesn't go behind bottom nav */
        padding-bottom: 70px;
      }

      /* Slight custom styling for the bell icon circle */
      .notification-circle {
        width: 36px;
        height: 36px;
        background-color: #000;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .notification-circle i {
        color: #fff;
        font-size: 1.1rem;
      }

      /* Highlight color for the name "Steve!" */
      .highlight {
        color: #e05c5c;
      }

      /* Make the header h2 use medium weight and 160% line-height */
      header h2 {
        font-weight: 500; /* 'medium' weight is generally 500 */
        line-height: 1.6; /* 160% of the font size */
      }

      /* 
        Category buttons: 
        - Pill shape
        - Neutral background by default
        - Active state is black background, white text
      */
      .category-btn {
        border: none;
        border-radius: 20px;
        padding: 6px 16px;
        font-size: 0.9rem;
        background-color: #f1ebe9; /* neutral/off-white tone */
        color: #222;
        white-space: nowrap;
        cursor: pointer;
      }
      .category-btn:hover {
        opacity: 0.8;
      }
      .category-btn.active {
        background-color: #000;
        color: #fff;
      }

      /* Horizontal scrolling project list */
      .book-list {
        overflow-x: auto;
        white-space: nowrap; /* Keep items in a row */
      }
      .book-card {
        display: inline-block; /* So they line up horizontally */
        width: 120px;
        margin-right: 20px; /* Gap between cards */
        cursor: pointer;
        vertical-align: top;
      }
      .book-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 4px;
        margin-bottom: 4px;
      }

      /* Bottom nav with a black background, fixed at bottom */
      .bottom-nav {
        background-color: #000;
        color: #fff;
      }
      .nav-link i {
        font-size: 1.1rem;
        display: block;
      }
      .nav-link div {
        font-size: 0.7rem;
      }

      /* Optional: Adjust container max-width for bigger screens using media queries */
      @media (min-width: 576px) {
        .custom-container {
          max-width: 540px;
        }
      }
      @media (min-width: 768px) {
        .custom-container {
          max-width: 720px;
        }
      }
      @media (min-width: 992px) {
        .custom-container {
          max-width: 960px;
        }
      }
      @media (min-width: 1200px) {
        .custom-container {
          max-width: 1140px;
        }
      }
    </style>
  </head>
  <body>
    <!-- 
      VUE APP WRAPPER
      The id="app" element is where our Vue instance is mounted.
    -->
    <div id="app" class="container custom-container py-4">
      <!-- HEADER -->
      <header class="mb-4">
        <!-- Top row: Avatar on the left, Bell on the right -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <!-- Avatar -->
          <div class="profile-image">
            <img
              src="https://via.placeholder.com/48?text=Me"
              alt="Profile"
              class="rounded-circle"
              style="width: 48px; height: 48px; object-fit: cover"
            />
          </div>
          <!-- Notification bell in a black circle -->
          <div class="notification-circle">
            <i class="bi bi-bell-fill"></i>
          </div>
        </div>

        <!-- Greeting -->
        <h2 class="fw-normal">
          Hey, <span class="highlight">I'm Toghrul!</span>
        </h2>
        <p class="mb-0 text-secondary" style="font-size: 1rem">
          Check out my game dev projects.
        </p>
      </header>

      <!-- CATEGORY FILTERS -->
      <!-- We loop through categoryList in Vue and create buttons -->
      <div class="d-flex gap-2 mb-4 overflow-auto">
        <button
          v-for="cat in categoryList"
          :key="cat.id"
          class="category-btn"
          :class="{ active: activeCategory === cat.value }"
          @click="setCategory(cat.value)"
        >
          {{ cat.name }}
        </button>
      </div>

      <!-- 2D GAMES SECTION -->
      <!-- Show if activeCategory is 'all' or 'two-d' -->
      <div
        class="mb-4"
        v-show="activeCategory === 'all' || activeCategory === 'two-d'"
      >
        <div class="d-flex justify-content-between align-items-baseline mb-2">
          <h5 class="fw-semibold m-0" style="font-size: 1rem">2D Games</h5>
          <div
            class="text-danger"
            style="font-size: 0.9rem; cursor: pointer"
            @click="seeAll('two-d')"
          >
            See all
          </div>
        </div>
        <!-- Project list horizontally scrollable -->
        <div class="book-list">
          <div
            class="book-card"
            v-for="(game, index) in twoDProjects"
            :key="index"
          >
            <img :src="game.img" :alt="game.title" />
            <div class="book-title fw-semibold" style="font-size: 0.9rem">
              {{ game.title }}
            </div>
            <div class="book-author text-muted" style="font-size: 0.75rem">
              Engine: {{ game.engine }}
            </div>
          </div>
        </div>
      </div>

      <!-- 3D GAMES SECTION -->
      <!-- Show if activeCategory is 'all' or 'three-d' -->
      <div
        class="mb-4"
        v-show="activeCategory === 'all' || activeCategory === 'three-d'"
      >
        <div class="d-flex justify-content-between align-items-baseline mb-2">
          <h5 class="fw-semibold m-0" style="font-size: 1rem">3D Games</h5>
          <div
            class="text-danger"
            style="font-size: 0.9rem; cursor: pointer"
            @click="seeAll('three-d')"
          >
            See all
          </div>
        </div>
        <div class="book-list">
          <div
            class="book-card"
            v-for="(game, index) in threeDProjects"
            :key="index"
          >
            <img :src="game.img" :alt="game.title" />
            <div class="book-title fw-semibold" style="font-size: 0.9rem">
              {{ game.title }}
            </div>
            <div class="book-author text-muted" style="font-size: 0.75rem">
              Engine: {{ game.engine }}
            </div>
          </div>
        </div>
      </div>

      <!-- CONCEPT ART SECTION -->
      <!-- Show if activeCategory is 'all' or 'concept-art' -->
      <div
        class="mb-5"
        v-show="activeCategory === 'all' || activeCategory === 'concept-art'"
      >
        <div class="d-flex justify-content-between align-items-baseline mb-2">
          <h5 class="fw-semibold m-0" style="font-size: 1rem">Concept Art</h5>
          <div
            class="text-danger"
            style="font-size: 0.9rem; cursor: pointer"
            @click="seeAll('concept-art')"
          >
            See all
          </div>
        </div>
        <div class="book-list">
          <div
            class="book-card"
            v-for="(art, index) in conceptArtProjects"
            :key="index"
          >
            <img :src="art.img" :alt="art.title" />
            <div class="book-title fw-semibold" style="font-size: 0.9rem">
              {{ art.title }}
            </div>
            <div class="book-author text-muted" style="font-size: 0.75rem">
              {{ art.engine }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP FIXED BOTTOM NAVBAR -->
    <nav
      class="navbar navbar-expand bg-black bottom-nav navbar-dark fixed-bottom"
    >
      <div class="container custom-container justify-content-around">
        <!-- Home -->
        <a class="nav-link text-center" href="#">
          <i class="bi bi-house-door-fill"></i>
          <div>Home</div>
        </a>
        <!-- Portfolio -->
        <a class="nav-link text-center" href="#">
          <i class="bi bi-collection-fill"></i>
          <div>Portfolio</div>
        </a>
        <!-- Blog -->
        <a class="nav-link text-center" href="#">
          <i class="bi bi-file-text-fill"></i>
          <div>Blog</div>
        </a>
        <!-- Contact -->
        <a class="nav-link text-center" href="#">
          <i class="bi bi-envelope-fill"></i>
          <div>Contact</div>
        </a>
      </div>
    </nav>

    <!-- 3. Vue 3 (CDN) -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- 4. Your Vue App Script -->
    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            // Current active filter/category. 'all' by default
            activeCategory: "all",

            // List of categories for the buttons
            categoryList: [
              { id: 1, name: "All", value: "all" },
              { id: 2, name: "2D Games", value: "two-d" },
              { id: 3, name: "3D Games", value: "three-d" },
              { id: 4, name: "Concept Art", value: "concept-art" },
            ],

            // Sample 2D projects
            twoDProjects: [
              {
                title: "2D Action",
                engine: "Unity",
                img: "https://via.placeholder.com/120x180/DA2D2D/FFFFFF?text=2D+Action",
              },
              {
                title: "2D Puzzle",
                engine: "Godot",
                img: "https://via.placeholder.com/120x180/F7C63B/333333?text=2D+Puzzle",
              },
            ],

            // Sample 3D projects
            threeDProjects: [
              {
                title: "3D Horror",
                engine: "Unreal",
                img: "https://via.placeholder.com/120x180/333333/FFFFFF?text=3D+Horror",
              },
              {
                title: "3D Sandbox",
                engine: "Unity",
                img: "https://via.placeholder.com/120x180/666666/FFFFFF?text=3D+Sandbox",
              },
            ],

            // Sample concept art
            conceptArtProjects: [
              {
                title: "Character Design",
                engine: "Hand-drawn",
                img: "https://via.placeholder.com/120x180/BDB8A3/FFFFFF?text=Character+Design",
              },
              {
                title: "World Environment",
                engine: "Digital Art",
                img: "https://via.placeholder.com/120x180/FCE16A/333333?text=World+Env",
              },
            ],
          };
        },
        methods: {
          // Set the active category for filtering
          setCategory(categoryValue) {
            this.activeCategory = categoryValue;
          },
          // Example: “See all” could do something extra, e.g., navigate or open a modal
          seeAll(section) {
            alert(`"See all" clicked for section: ${section}`);
            // You could navigate, filter more items, open a new page, etc.
          },
        },
      }).mount("#app");
    </script>

    <!-- Bootstrap 5 JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
