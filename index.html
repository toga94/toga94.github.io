<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>macOS Finder Inspired</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --window-bg: #1c1c1e;
        --toolbar-bg: rgba(30, 30, 30, 1);
        --divider-color: rgba(255, 255, 255, 0.1);
        --text-color: #ffffff;
        --muted-text: rgba(255, 255, 255, 0.7);
        --accent-color: #0a84ff;
        --font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
          Helvetica, Arial, sans-serif;
        --border-radius: 12px;
        --toolbar-height: 60px;
      }

      body {
        background: var(--window-bg);
        font-family: var(--font-family);
        color: var(--text-color);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .finder-window {
        display: flex;
        flex-direction: column;
        width: 90%;
        max-width: 1000px;
        height: 90vh;
        background: var(--window-bg);
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      }

      .toolbar {
        display: flex;
        align-items: center;
        background: var(--toolbar-bg);
        height: var(--toolbar-height);
        padding: 0 20px;
        border-bottom: 1px solid var(--divider-color);
      }

      .toolbar-title {
        flex: 1;
        text-align: center;
        font-size: 1rem;
        font-weight: 500;
        color: var(--muted-text);
      }

      .traffic-lights {
        display: flex;
        gap: 8px;
      }

      .traffic-light {
        width: 14px;
        height: 14px;
        border-radius: 50%;
      }

      .traffic-light.close {
        background: #ff605c;
      }

      .traffic-light.minimize {
        background: #ffbd44;
      }

      .traffic-light.fullscreen {
        background: #00ca4e;
      }

      .top-menu {
        display: flex;
        gap: 1rem;
        padding: 0.5rem 1rem;
        background-color: var(--toolbar-bg);
        border-bottom: 1px solid var(--divider-color);
      }

      .top-menu a {
        text-decoration: none;
        color: var(--text-color);
        font-size: 0.9rem;
        cursor: pointer;
      }

      .top-menu a:hover {
        color: var(--accent-color);
      }

      .content-area {
        flex: 1;
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-content: flex-start;
        justify-content: flex-start;
        padding: 16px;
        overflow-y: auto;
      }

      .card {
        background: var(--toolbar-bg);
        border: 1px solid var(--divider-color);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: calc(25% - 4px);
        margin: 4px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        text-align: center;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .card:focus {
        outline: 2px solid var(--accent-color);
      }

      .card-image img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .card-title {
        font-size: 1rem;
        font-weight: bold;
        margin: 8px 0;
      }

      .card-description {
        font-size: 0.85rem;
        color: var(--muted-text);
        padding: 0 10px 10px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .card {
          width: calc(50% - 16px);
        }
      }

      @media (max-width: 480px) {
        .card {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="app" class="finder-window">
      <div class="toolbar">
        <div class="traffic-lights">
          <div class="traffic-light close"></div>
          <div class="traffic-light minimize"></div>
          <div class="traffic-light fullscreen"></div>
        </div>
        <div class="toolbar-title">Window Title (Active)</div>
      </div>

      <div class="top-menu">
        <a v-for="menu in menus" :key="menu" @click="setContent(menu)">
          {{ menu }}
        </a>
      </div>

      <div class="content-area">
        <a
          class="card"
          v-for="item in items"
          :key="item.name"
          @click="selectItem(item)"
          href="#"
        >
          <div class="card-image">
            <img :src="item.image" :alt="item.name" />
          </div>
          <h3 class="card-title">{{ item.name }}</h3>
          <p class="card-description">{{ item.description }}</p>
        </a>
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            menus: ["Home", "About", "Projects", "Contact"],
            items: [
              {
                name: "Home Item 1",
                image: "https://via.placeholder.com/150",
                description: "Description for Home Item 1",
              },
              {
                name: "Home Item 2",
                image: "https://via.placeholder.com/150",
                description: "Description for Home Item 2",
              },
            ],
          };
        },
        methods: {
          setContent(menu) {
            if (menu === "Home") {
              this.items = [
                {
                  name: "Home Item 1",
                  image: "https://via.placeholder.com/150",
                  description: "Description for Home Item 1",
                },
                {
                  name: "Home Item 2",
                  image: "https://via.placeholder.com/150",
                  description: "Description for Home Item 2",
                },
              ];
            } else if (menu === "About") {
              this.items = [
                {
                  name: "About Item 1",
                  image: "https://via.placeholder.com/150",
                  description: "Description for About Item 1",
                },
                {
                  name: "About Item 2",
                  image: "https://via.placeholder.com/150",
                  description: "Description for About Item 2",
                },
              ];
            } else if (menu === "Projects") {
              this.items = [
                {
                  name: "Project Item 1",
                  image: "https://via.placeholder.com/150",
                  description: "Description for Project Item 1",
                },
                {
                  name: "Project Item 2",
                  image: "https://via.placeholder.com/150",
                  description: "Description for Project Item 2",
                },
              ];
            } else if (menu === "Contact") {
              this.items = [
                {
                  name: "Contact Item 1",
                  image: "https://via.placeholder.com/150",
                  description: "Description for Contact Item 1",
                },
                {
                  name: "Contact Item 2",
                  image: "https://via.placeholder.com/150",
                  description: "Description for Contact Item 2",
                },
              ];
            }
          },
          selectItem(item) {
            alert(`Selected: ${item.name}`);
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
