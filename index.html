<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>macOS Finder Inspired</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Ah4Vl3SpXwvUyB5hUFyHrvH/qeVmJs1yOpGpk41NLxwbcLZ9oXD8I9I8DV1gJqTnJfm5HqYfYfK9c1L1DtFApQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
  </head>
  <body>
    <div id="app" class="finder-window">
      <!-- Toolbar -->
      <div class="toolbar">
        <div class="toolbar-left">
          <div class="traffic-lights">
            <div class="traffic-light close"></div>
            <div class="traffic-light minimize"></div>
            <div class="traffic-light fullscreen"></div>
          </div>
        </div>
        <div class="toolbar-title">Togrul's Portfolio</div>
        <div class="toolbar-right">
          <div class="segmented-control">
            <button title="Icon View"><i class="fas fa-th-large"></i></button>
            <button title="List View"><i class="fas fa-list"></i></button>
            <button title="Column View"><i class="fas fa-columns"></i></button>
            <button title="Gallery View"><i class="fas fa-image"></i></button>
          </div>
        </div>
      </div>

      <!-- Top Menu -->
      <div class="top-menu-container">
        <button class="menu-toggle" @click="toggleMenu">Menu</button>
        <div v-show="menuVisible" class="top-menu">
          <a
            v-for="(item, index) in topMenuItems"
            :key="index"
            href="#"
            @click="navigate(item)"
          >
            {{ item.name }}
          </a>
        </div>
      </div>

      <!-- Content Area -->
      <div class="content-area">
        <div class="item" v-for="(item, index) in items" :key="index">
          <div class="item-icon"><i :class="item.icon"></i></div>
          <span>{{ item.name }}</span>
        </div>
      </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            selectedMenu: "",
            menuVisible: false, // To toggle visibility of the top menu
            topMenuItems: [
              { name: "About Me", link: "#about" },
              { name: "Skills", link: "#skills" },
              { name: "Projects", link: "#projects" },
              { name: "Contact", link: "#contact" },
              { name: "My Work", link: "#work" },
              { name: "Archived", link: "#archived" },
              { name: "External", link: "#external" },
            ],
            items: [
              { name: "Adventure Quest", icon: "fas fa-gamepad" },
              { name: "Battle Arena", icon: "fas fa-chess-knight" },
              { name: "Logic Puzzler", icon: "fas fa-brain" },
              { name: "Source Code", icon: "fas fa-file-code" },
              { name: "Resume", icon: "fas fa-file-alt" },
              { name: "Art Assets", icon: "fas fa-images" },
              { name: "Design Docs", icon: "fas fa-folder" },
            ],
          };
        },
        methods: {
          toggleMenu() {
            this.menuVisible = !this.menuVisible; // Toggle visibility of the menu
          },
          navigate(item) {
            if (item.link) {
              window.location.href = item.link;
            }
          },
        },
      })
        .use(ElementPlus)
        .mount("#app");
    </script>
  </body>
</html>
